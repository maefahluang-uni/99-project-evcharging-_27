<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Information</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="mapstyle.css">
    <link rel="stylesheet" href="../homepage/user.css">
    <link rel="stylesheet" href="booking.css">
    <style>
        .booking-info {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            width: 400px;
            margin: 20px auto;
        }

        .booking-info h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .booking-info label {
            display: block;
            margin-bottom: 5px;
        }

        .booking-info input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 15px;
        }

        .booking-info input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .booking-info input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* เพิ่มสีพื้นหลังและขอบมุมสำหรับ "charge" */
        .charge {
            background-color: #f0f0f0; /* สีพื้นหลัง */
            border: 1px solid #ccc; /* ขอบ */
            border-radius: 10px; /* มุมโค้ง */
            padding: 10px; /* ระยะห่างขอบ */
            margin-top: 20px; /* ระยะห่างด้านบน */
        }

        /* ปรับสีข้อความ */
        .charge p {
            color: #333; /* สีข้อความ */
            margin: 5px 0; /* ระยะห่างข้อความ */
        }
    </style>
  
  

    <script>
        
         // ตรวจสอบว่ามีข้อมูลผู้ใช้ที่เข้าสู่ระบบมาหรือไม่
         const username = localStorage.getItem('username');
        const userId = localStorage.getItem('userId');

        if (username && userId) {
            // แสดงข้อมูลผู้ใช้ที่เข้าสู่ระบบมา
            document.getElementById('usernamePlaceholder').innerText = username;
        } else {
            // ไม่มีข้อมูลผู้ใช้, สามารถทำการ redirect หรือจัดการตามต้องการ
            window.location = "login.html";
        }

        // เพิ่มฟังก์ชัน logout
        function logout() {
            localStorage.removeItem('username');
            localStorage.removeItem('userId');
            window.location = "/";
        }
        


        
        
        function displayBookingInfo(bookingData) {
            var container = document.getElementById('bookingInfoContainer');
            container.innerHTML = ''; // Clear previous content

            if (bookingData.length > 0) {
                bookingData.forEach(function (booking) {
                    container.innerHTML += '<label>Name:</label><p>' + booking.name + '</p>';
                    container.innerHTML += '<label>Field One:</label><p>' + booking.fieldOne + '</p>';
                    container.innerHTML += '<label>Field Two:</label><p>' + booking.fieldTwo + '</p>';
                    container.innerHTML += '<label>Field Three:</label><p>' + booking.fieldThree + '</p>';
                    container.innerHTML += '<label>Field Four:</label><p>' + booking.fieldFour + '</p>';
                    container.innerHTML += '<label>Field Five:</label><p>' + booking.fieldFive + '</p>';
                });
            } else {
                container.innerHTML += '<p>No booking data found.</p>';
            }
        }

        function review() {
            
            


            const xhr = new XMLHttpRequest();
            xhr.open("GET", "http://localhost:8000/review?name=".concat(localStorage.getItem('username')), true);
            xhr.setRequestHeader("Content-Type", "application/json; charset=UTF-8");
            xhr.onload = () => {
                if (xhr.status == 200) {
                    var bookingData = JSON.parse(xhr.responseText);
                    displayBookingInfo(bookingData);
                } else {
                    console.log(`Error: ${xhr.status}`);
                }
            };
            xhr.send(null);
        }

        // Call the review function when the document is ready
        document.addEventListener("DOMContentLoaded", function () {
            review();
        });
    </script>
</head>

<body>

    <div class="grid">
        <div class="sidebar con">
            <div class="logo">
                <a href="">
                    <img src="../homepage/photo/logo.png" alt="">
                </a>
            </div>

            <div class="main-content">
                <div class="name">
                    <h3><span id="usernamePlaceholder"></span></h3>
                </div>
                    <!-- ข้อมูลของผู้ใช้จะแสดงที่นี่ -->
                    <div class="logout">
                        <p><a href="#" onclick="logout()" style="color: red;">Logout</a></p>
                    </div>
                
            </div>



            <ul>
                <li>
                    <a href="">
                        <i class="bi bi-geo-alt-fill"></i>
                        <span>View map</span>
                    </a>
                </li>
                <li>
                    <a href="Bookinghistory.html">
                        <i class="bi bi-calendar2-week-fill"></i>
                        <span>Booking History</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="bi bi-ev-station"></i>
                        <span>Station</span>
                    </a>
                </li>
                <li>
                    <h3>Contact us</h3>
                </li>
                <li>
                    <a href="">
                        <i class="fa-solid fa-phone"></i>
                        <span>Support</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa-solid fa-bug"></i>
                        <span>Report issue</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa-solid fa-star"></i>
                        <span>Ratting</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="navbar con">
            <div class="map">
                <span><a href="">Map</a></span>
            </div>
            <div class="station">
                <span><a href="">Booking</a></span>
            </div>
            <div class="searchcontainer">
                <div id="search-wrapper">
                    <input type="text" id="search" placeholder="Place, Postcode">
                    <button id="search-button"><a href=""><i class="search-icon fas fa-search"></i></a></button>
                </div>
            </div>
        </div>
        <div class="content con">
            <div class="booking-info" id="bookingInfoContainer">
                <h2>Booking Information</h2>
                
            </div>
        </div>
    </div>

</body>

</html>
